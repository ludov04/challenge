<div class="panel panel-default tile" ng-controller="TileCtrl">
  <div class="panel-body">
  	<a href="{{tile.href}}"><h5 class='title'>{{tile.title}}</h5></a>
  	
    <p class='description'>{{tile.description}}</p>
  </div>
  <div>
  
  <div class="sub-panel panel-body">
  	<div class='row'>
  		<div class='col-md-8'>
  			<span class="label label-default tag" ng-repeat='tag in ::tile.tags'>{{tag.name}}</span>
  	   		
    	</div>
    	<div class='col-md-4'>
			<div class='pull-right'> {{tile.added | date :'short'}} </div>
		</div>
    		
    </div>
  </div>

  <div class="sub-panel panel-body">
  	<div class='row'>
  		<div class='col-md-4'>
  			<span class='text-center center-block'>
  				<i class="glyphicon glyphicon-user"></i>
  				Followers: {{tile.nFollowers}}
  			</span>
  		</div>
  		<div class='col-md-4'>
  			<span class='text-center center-block'>
  				<i class="glyphicon glyphicon-thumbs-up"></i>
  				 Likes: {{tile.nLikes}} 
  			</span>
  		</div>
  		<div class='col-md-4'>
  			<span class='text-center center-block'>
  				<i class="glyphicon glyphicon-pencil"></i>
  				Comments: {{tile.nComments}}
  			</span>
  		</div>
  	</div>
  </div>
</div>
